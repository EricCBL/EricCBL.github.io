<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Useful event target example</title>
    <style>
      div {
        background-color: red;
        height: 100px;
        width: 25%;
        float: left;
      }
    </style>
  </head>
  <body>
    <script>
      for(var i = 1; i <= 16; i++) {
        var myDiv = document.createElement('div');
        document.body.appendChild(myDiv);
      }

      function random(number) {
        return Math.floor(Math.random()*number);
      }

      function bgChange() {
        var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        return rndCol;
      }

      var divs = document.querySelectorAll('div');
	  
	  //CHANGED THE ORIGINAL CODE SO THAT WHEN YOU PRESS AND HOLD ANY KEY ALL THE TILES KEEP CHANGING TO RANDOM COLORS. THE ORIGINAL CODE CHANGED
	  // INDIVIDUAL TILES ON CLICKS.
		window.onkeydown = function() {
      for(var i = 0; i < divs.length; i++) {
        divs[i].style.backgroundColor = bgChange();
        }
      }
    </script>
  </body>
</html>
